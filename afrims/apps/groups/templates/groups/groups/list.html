{% extends "groups/base.html" %}

{% block title %}Groups{% endblock %}

{% block content %}

<div class='module'>
    <h2>Groups</h2>
    <p><a class='button add' title='Add group' href="{% url create-group %}" >Add group...</a></p>
    <table class='sortable'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th># Recipients</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
                <tr class="{% cycle 'odd' 'even' %}">
                    <td>{{ group.pk }}</td>
                    <td>{{ group.name }}</td>
                    <td>{{ group.count }}</td>
                    <td class='actions'>
                        {% if group.is_editable %}
                            <a class='button' title='Edit {{ group.name }}' href='{% url edit-group group.pk %}'><span class='ui-icon ui-icon-pencil' /></a>
                            <a class='button' title='Delete {{ group.name }}' href='{% url delete-group group.pk %}'><span class='ui-icon ui-icon-closethick' /></a>    
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
