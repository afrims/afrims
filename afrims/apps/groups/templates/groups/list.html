{% extends "layout.html" %}
{% load i18n %}

{% block title %}{% trans "Groups" %}{% endblock %}

{% block content %}
<h2>{% trans "Groups" %}</h2>
<ul class='horizontal'>
    <li><a href="{% url create-group %}" >Add group</a></li>
</ul>

<table class='list auto'>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th># Recipients</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
            <tr>
                <td>{{ group.pk }}</td>
                <td>{{ group.name }}</td>
                <td>{{ group.count }}</td>
                <td>
                    <a href="{% url edit-group group.pk " title="Edit" class="edit-link">
                        <img class='action' alt='Edit' src="{{ MEDIA_URL }}group_messaging/edit-icon.jpeg" />
                    </a>
                </td>
                <td>
                    <a href="" title="Edit" class="delete-link">
                        <img class='action' alt='Delete' src="{{ MEDIA_URL }}group_messaging/delete-icon.png" />
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
