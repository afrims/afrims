{% extends "broadcast/base.html" %}

{% block title %}Delete Broadcast{% endblock %}

{% block javascripts %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}js/forms.js" type="text/javascript"></script>
{% endblock %}

{% block right %}
<div class="module">
    <h2>Delete Broadcast</h2>
    <form method="POST" action="#" class='buttons'>
        <p class='message'>Are you sure you want to delete broadcast #{{ broadcast.pk }}?</p>
        {% csrf_token %}
        <div class='form-action'>
            <input type='button' name='cancel' value="Cancel" />
            <input type='submit' name='submit' value="Delete" />
        </div>
    </form>
</div>
{% endblock %}
