{% extends "layout.html" %}
{% block title %}Reminder App{% endblock %}

{% block javascripts %}
<script src="{{ MEDIA_URL }}reminder/js/jquery.js" type="text/javascript"></script>
<script src="{{ MEDIA_URL }}reminder/js/jquery.dataTables.min.js" type="text/javascript"></script>


<script type="text/javascript" charset="utf-8"> 
$(document).ready(function() {
	$('#example').dataTable( {
		"bProcessing": true,
		"bServerSide": true,
		"sAjaxSource": "contacts_table/"
	} );
} );
</script> 

{% endblock %}

{% block stylesheets %}
{{ block.super }}
		<style type="text/css" title="currentStyle"> 
			@import "{{ MEDIA_URL }}reminder/css/demo_table.css";
		</style> 
{% endblock %}

{% block content %}
<p>what</p>


<div id="contacts_table">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"> 
	<thead> 
		<tr> 
			<th width="5%">ID</th> 
			<th width="45%">Name</th> 
			<th width="40%">Phone Number</th> 
			<th width="10%">Language</th> 
		</tr> 
	</thead> 
	<tbody> 
		<tr> 
			<td colspan="5" class="dataTables_empty">Loading data from server</td> 
		</tr> 
	</tbody> 
	<tfoot> 
		<tr> 
			<th>ID</th> 
			<th>Name</th> 
			<th>Phone Number</th> 
			<th>Language</th> 
		</tr> 
	</tfoot> 
</table> 
</div>




{% endblock %}
